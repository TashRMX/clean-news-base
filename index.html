<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean News -hub</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <!-- Toggle for Light/Dark Mode -->
    <button id="theme-toggle">
        <span id="theme-icon">ðŸŒ™</span>
    </button>

    <header>
        <h1 class="logo">Clean News Hub</h1>
        <!-- Search Bar -->
        <input type="text" id="search-bar" placeholder="Search news...">
    </header>

    <!-- Recent News Section -->
    <section id="news-container">
        <h2 class="centered-header">Recent News</h2>
        <div class="news-grid">
            <!-- News items will be populated here by JavaScript -->
        </div>
    </section>

    <!-- YouTube Link Section -->
    <section id="youtube-section">
        <h2>Watch Crypto Trading Videos</h2>
        <a href="https://www.youtube.com/@CryptoTradingKS/videos" target="_blank">CryptoTrading KS</a>
    </section>

    <!-- TradingView Bitcoin Chart -->
    <div class="tradingview-widget-container">
        <div id="tradingview-chart"></div>
    </div>

    <!-- Tippin' Button -->
    <div id="tippin-button" style="text-align: center; margin: 1rem 0;">
        <a href="https://tokeopay.io" target="_blank" class="button">Tippin'</a>
    </div>
    <!-- Assuming the QR code is in an 'images' folder -->
<section id="tippin-qr-section">
    <h2>Tip via Tokeo Wallet</h2>
    <p>Scan this QR code to send a tip to my Tokeo wallet:</p>
    <img src="images/tokeo_wallet_qr.png" alt="Tokeo Wallet QR Code" style="width:150px; height:150px;">
</section>

    <!-- TradingView Script -->
    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        new TradingView.widget({
            "container_id": "tradingview-chart",
            "symbol": "BITSTAMP:BTCUSD",
            "interval": "D",
            "timezone": "Etc/UTC",
            "theme": "dark",
            "style": "1",
            "locale": "en",
            "toolbar_bg": "#222",
            "enable_publishing": false,
            "allow_symbol_change": true,
            "hide_side_toolbar": false,
            "details": true,
            "hotlist": true,
            "calendar": true,
            "studies": ["MACD@tv-basicstudies"],
        });
    </script>
</body>
</html>
